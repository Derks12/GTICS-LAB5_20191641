<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Tecnicos}">Técnicos <span class="sr-only"></span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Estadisticas}">Estadísticas - Equipos <span class="sr-only"></span></a>
                </li>

            </ul>
        </div>
    </nav>


    <div class="container px-4 pb-5">
        <h1 class="pb-2 border-bottom">Lista de Tecnicos</h1>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{/Tecnicos/new}">Nuevo Tecnico</a>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dni</th>
                <th>Numero de celular</th>
                <th>Edad</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tecnicos, info : ${listaTecnicos}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${tecnicos.getFirstName()}"></td>
                <td th:text="${tecnicos.getLastName()}"></td>
                <td th:text="${tecnicos.getDni()}"></td>
                <td th:text="${tecnicos.getPhone()}"></td>
                <td th:text="${tecnicos.getAge()}"></td>
                <td><a class="btn btn-primary"
                       th:href="@{'/Tecnicos/edit' + '?id=' + ${tecnicos.getTechnicianID()}}">Editar</a>
                </td>
                <td><a class="btn btn-danger"
                       th:href="@{'/Tecnicos/delete' + '?id=' + ${tecnicos.getTechnicianID()}}">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
